<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="accessories_page_title"></title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/multilang.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body data-page-category="accessories">
    <!-- 顶部提示栏 -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-content">
                <span data-translate="top_bar_text"></span>
            </div>
        </div>
    </div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="display:flex;align-items:center;gap:10px;text-decoration:none;">
                    <div class="nav-brand">
                        <img src="images/waikwancompanylogo.png" alt="" data-translate-alt="company_name" class="nav-logo-img">
                        <div class="nav-logo-text">
                            <div class="brand-text">
                                <div class="brand-name" data-company-cn></div>
                                <div class="brand-name-en" data-company-en></div>
                                <div class="brand-sub" data-translate="brand_since_2010"></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item-dropdown">
                    <a href="product-center.html" class="nav-link" data-nav="product-center">
                        <span class="zh" data-translate="nav_product_center"></span><span class="en" data-translate="nav_product_center"></span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="product-center.html?cat=tents"><span class="zh" data-translate="menu_tents"></span><span class="en" data-translate="menu_tents"></span></a>
                        <a href="product-center.html?cat=flags"><span class="zh" data-translate="menu_beach_flags"></span><span class="en" data-translate="menu_beach_flags"></span></a>
                        <a href="product-center.html?cat=displays"><span class="zh" data-translate="menu_popup_displays"></span><span class="en" data-translate="menu_popup_displays"></span></a>
                        <a href="product-center.html?cat=accessories"><span class="zh" data-translate="menu_accessories"></span><span class="en" data-translate="menu_accessories"></span></a>
                        <a href="furniture-type.html?type=table-chair-stool-toilet"><span class="zh" data-translate="menu_table_chair_stool_toilet"></span><span class="en" data-translate="menu_table_chair_stool_toilet"></span></a>
                        <a href="dome-type.html?type=dome-3-folders"><span class="zh" data-translate="menu_dome_3_folders"></span><span class="en" data-translate="menu_dome_3_folders"></span></a>
                        <a href="racegate-type.html"><span class="zh" data-translate="menu_racegate"></span><span class="en" data-translate="menu_racegate"></span></a>
                        <a href="product-center.html?notice=category_unavailable"><span class="zh" data-translate="menu_replacement_parts"></span><span class="en" data-translate="menu_replacement_parts"></span></a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="./all-products.html" class="nav-link" data-nav="all-products">
                        <span class="zh" data-translate="nav_all_products"></span><span class="en" data-translate="nav_all_products"></span>
                    </a>
                </li>
                <li class="nav-item-dropdown">
                    <a href="index.html#about" data-translate="nav_info"><i class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="index.html#top3"><span class="zh" data-translate="nav_top3_sizes"></span><span class="en" data-translate="nav_top3_sizes"></span></a></li>
                        <li><a href="index.html#about" data-translate="nav_about"></a></li>
                        <li><a href="index.html#services" data-translate="nav_services"></a></li>
                        <li><a href="index.html#contact" data-translate="nav_contact"></a></li>
                    </ul>
                </li>
            </ul>
            <div class="nav-actions">
                <button class="nav-icon-btn" id="searchBtn" aria-label="" data-translate-aria-label="aria_search"><i class="fas fa-search"></i></button>
                <button class="nav-icon-btn" id="accountBtn" aria-label="" data-translate-aria-label="aria_account"><i class="fas fa-user"></i></button>
                <button class="nav-icon-btn" id="cartBtn" aria-label="" data-translate-aria-label="aria_cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge">0</span>
                </button>
                <div class="lang-dropdown" id="langDropdown">
                    <button class="nav-icon-btn lang-btn" type="button" aria-label="" data-translate-aria-label="aria_language" id="langBtn">
                        <i class="fas fa-globe"></i>
                    </button>
                    <div class="lang-menu" id="langMenu" role="menu" aria-label="" data-translate-aria-label="aria_select_language">
                        <button type="button" class="lang-item" data-lang="en" data-lang-option="en" data-translate="lang_name_en"></button>
                        <button type="button" class="lang-item" data-lang="zh" data-lang-option="zh" data-translate="lang_name_zh"></button>
                        <button type="button" class="lang-item" data-lang="ja" data-lang-option="ja" data-translate="lang_name_ja"></button>
                        <button type="button" class="lang-item" data-lang="ko" data-lang-option="ko" data-translate="lang_name_ko"></button>
                    </div>
                </div>
            </div>
            <div class="hamburger"><span></span><span></span><span></span></div>
        </div>
    </nav>

    <main style="padding-top:110px;">
        <div class="container">
            <section class="accessories-overview" style="text-align:center; margin-bottom:2rem;">
                <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px;">
                    <nav aria-label="" data-translate-aria-label="aria_breadcrumb" style="flex:1; text-align:left;">
                        <a href="index.html" data-translate="breadcrumb_home"></a>
                         / 
                        <a href="product-center.html" data-translate="breadcrumb_products"></a>
                         / 
                        <span data-translate="menu_accessories"></span>
                    </nav>
                    <div style="flex:0 0 auto; text-align:right;">
                        <button id="accessoriesBackBtn" style="padding:8px 12px; border-radius:6px; border:1px solid var(--border-color); background:#fff; cursor:pointer;"><span class="en" data-translate="btn_back"></span><span class="zh" data-translate="btn_back"></span></button>
                    </div>
                </div>
                <h1 style="font-size:2rem; margin-bottom:1rem;"><span class="en" data-translate="accessories_page_title"></span><span class="zh" data-translate="accessories_page_title"></span></h1>
                <div style="max-width:900px; margin:0 auto;">
                    <img id="accessoriesOverviewImg" src="images/products/accessories/tent-accessories.png" alt="" data-translate-alt="accessories_overview_alt" loading="lazy" width="1100" height="620" style="aspect-ratio: 1100 / 620; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); display:block; margin:0 auto; height:auto;" onerror="this.src='images/placeholder.png'">
                </div>
                <p style="margin-top:0.75rem; color:var(--text-light);"><span class="en" data-translate="accessories_page_intro"></span><span class="zh" data-translate="accessories_page_intro"></span></p>
            </section>

            <section class="accessories-list">
                <div style="display:flex; justify-content:center; margin-bottom:1rem;">
                    <input id="accessoriesSearch" type="search" data-translate-placeholder="accessories_search_placeholder" style="max-width:720px; width:100%; padding:12px 16px; border:1px solid var(--border-color); border-radius:8px;">
                </div>

                <div id="accessoriesGrid" class="ap-grid" style="padding: 1rem 0;">
                    <!-- accessory cards rendered here -->
                </div>

                <div id="accessoriesEmpty" class="ap-empty" style="display:none;">
                    <p><span class="en" data-translate="accessories_coming_soon"></span><span class="zh" data-translate="accessories_coming_soon"></span></p>
                </div>
            </section>
        </div>
    </main>

    <style>
        /* fixed-size overview to avoid layout thrashing */
        #accessoriesOverviewImg { display:block; max-width:1100px; width:100%; height:auto; }
    </style>
    <script src="scripts/main.js"></script>
    <script src="scripts/multilang.js"></script>
    <script src="scripts/products.js"></script>
    <script src="scripts/get-quote-footer.js"></script>
    <script defer src="scripts/accessories-page.js"></script>
    <script>
        (function(){
            const btn = document.getElementById('accessoriesBackBtn');
            if (!btn) return;
            btn.addEventListener('click', function(){
                try{
                    if (history.length>1) history.back(); else location.href='product-center.html';
                }catch(e){ location.href='product-center.html'; }
            });
        })();
    </script>
</body>
</html>
